<div class="landingpage">
    <div class="row d-flex py-3 m-0">
        <div class="col-12 col-md-6 mx-auto">
            <div class="row m-0">
                <div class="col-md-6 col-6 d-flex ">
                    <h6 class="text-white">My Matches</h6>
                </div>
                <div class="col-md-6 col-6 d-flex justify-content-end">
                    <i class="fa-solid fa-ellipsis-vertical text-white"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-0">
        <div class="col-md-6 mx-auto">
            <div class="row m-0">
                <div class="col-md-9  col-9 pe-0">
                    <h5 class="fs-18 text-white ">8 Profiles pending with me</h5>
                </div>
                <div class="col-md-3 col-3 pe-0 my-0 d-flex justify-content-end">
                    <button class="btn btn-primary btn-sm rounded-5 pt-0 pb-0 newbutton">5 new</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center ">
            <div class="col-xl-7 col-lg-7 col-md-8 col-12 mx-auto">
                <div class="card p-3 bg-transparent border-0">
                    <owl-carousel-o [options]="carouselOptions" >
                        <ng-container *ngFor="let item of profileData">
                            <ng-template carouselSlide>
                                <div class="row">
                                    <div class="col-12 p-0">
                                        <div class="card pt-0 mx-4 rounded border border-none">
                                            <img [src]="item.image" alt="Image"
                                                class="image-cursor btn_radius rounded-top" (click)="selectImage(item)">
                                            <div class="p-2">
                                                <h4 class="mt-3 fs-20">{{item?.name}}</h4>
                                                <div class="d-flex">
                                                    <div>
                                                        <span class="fs-15">{{item?.age}}, {{item?.height}},
                                                            {{item?.Religion}}, {{item?.caste}},</span>
                                                        <div>
                                                            <span class="fs-15">{{item?.Qualification}},
                                                                {{item?.Profession}}, {{item?.city}}, </span>
                                                        </div>
                                                        <div>
                                                            <span class="fs-15">{{item?.state}},
                                                                {{item?.country}}.</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="d-flex py-2">
                                                    <div>
                                                        <button id="selectImage" mat-button (click)="selectImage(item)"
                                                            class="activebtn text-white">
                                                            Yes
                                                        </button>
                                                    </div>
                                                    <div class="ps-2">
                                                        <button mat-button class="inactivebtn">
                                                            No
                                                        </button>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>
                </div>
            </div>
        </div>
    </div>
</div>
